<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bootsrap 3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="../css/thuctap_6.css">
</head>
<body>
    <section class="section-main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>CONTACT US</h2>
                    <div class="boderbt"></div>
                </div>
                <div class="col-md-5">
                    <aside class="aside">
                        <h3>Contact Info</h3>
                        <div class="left">
                            <ul>
                                <li> <i class="fas fa-map-marker-alt"></i> 321 Awesome Street New York, NY 17022</li>
                                <li> <i class="far fa-envelope"></i> info@companyname.com</li>
                                <li> <i class="fas fa-phone-alt"></i> +1 800 123 1234</li>
                            </ul>
                        </div>
                    </aside>
                </div>
                <div class="col-md-7">
                    <article class="article">
                        <h3>Having Any Query! Or Book an appointment</h3>
                        <input class="box" type="text" placeholder="Your Name" required />
                        <input class="box" type="email" placeholder="Your Email" />
                        <input class="box" type="text" placeholder="Subject" />
                        <textarea class="box" rows="5" cols="20" placeholder="Message"></textarea>
                        <button class="button" type="submit">Send Message</button>
                    </article>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
